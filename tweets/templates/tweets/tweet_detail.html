{% extends 'base.html' %}

{% block title %}Tweet | {{ block.super }}{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-sm-3 col-xs-12">
            <h4>{{ object.user }}</h4>
        </div>
        <div class="col-sm-9 col-xs-12">
            {{ object.content }}<br>
            {{ object.timestamp|timesince }}
        </div>
    </div>
{% endblock %}
